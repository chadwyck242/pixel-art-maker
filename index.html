<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"  />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2 class="ui dividing header">Choose Grid Size</h2>
    <form id="sizePicker" class="ui form">
        <label class="ui right pointing red basic label">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" value="1" class="one wide field">
        <label class="ui right pointing green basic label">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" value="1" class="one wide field">
        <input type="submit" class="ui primary button">
    </form>

    <h2 class="ui dividing header">Pick A Color</h2>
    <form class="ui form">
        <input type="color" id="colorPicker">
    </form>


    <h2 class="ui dividing header">Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <div>
        <button id="reset" class="ui right floated large red button">Reset</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
